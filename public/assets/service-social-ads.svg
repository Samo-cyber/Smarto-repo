<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="100" cy="100" r="70" fill="#8A3DD9" opacity="0.1"/>
  <circle cx="500" cy="400" r="60" fill="#1DBF8A" opacity="0.1"/>
  
  <!-- Dashboard -->
  <rect x="120" y="100" width="360" height="280" rx="12" fill="white" stroke="#E5E7EB" stroke-width="3"/>
  
  <!-- Header -->
  <rect x="140" y="120" width="120" height="20" rx="4" fill="#8A3DD9" opacity="0.3"/>
  
  <!-- Analytics chart -->
  <g transform="translate(140, 160)">
    <rect x="0" y="100" width="30" height="80" rx="4" fill="#8A3DD9" opacity="0.3"/>
    <rect x="50" y="60" width="30" height="120" rx="4" fill="#8A3DD9" opacity="0.5"/>
    <rect x="100" y="40" width="30" height="140" rx="4" fill="#8A3DD9" opacity="0.7"/>
    <rect x="150" y="80" width="30" height="100" rx="4" fill="#8A3DD9"/>
    <rect x="200" y="20" width="30" height="160" rx="4" fill="#8A3DD9"/>
    <rect x="250" y="50" width="30" height="130" rx="4" fill="#8A3DD9" opacity="0.8"/>
  </g>
  
  <!-- Stats cards -->
  <rect x="140" y="330" width="90" height="30" rx="6" fill="#1DBF8A" opacity="0.2"/>
  <rect x="250" y="330" width="90" height="30" rx="6" fill="#0F5CBA" opacity="0.2"/>
  <rect x="360" y="330" width="90" height="30" rx="6" fill="#8A3DD9" opacity="0.2"/>
  
  <!-- Ad campaign icons -->
  <g transform="translate(520, 180)">
    <circle cx="0" cy="0" r="35" fill="#8A3DD9" opacity="0.2"/>
    <path d="M -15 -10 L 15 -10 L 15 10 L 0 20 L -15 10 Z" fill="#8A3DD9"/>
  </g>
  
  <!-- Target icon -->
  <g transform="translate(80, 280)">
    <circle cx="0" cy="0" r="30" fill="#1DBF8A" opacity="0.1"/>
    <circle cx="0" cy="0" r="20" fill="#1DBF8A" opacity="0.2"/>
    <circle cx="0" cy="0" r="10" fill="#1DBF8A"/>
  </g>
</svg>
